                </tr>
                <tr>
                    <td align="center" colspan="2"><textarea cols="50" rows="5">아무거나</textarea></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><button type="reset" style="width: 50pt;height: 50pt;background-color: whitesmoke;color: black">Reset</button>
                                                   <input align="right" type="submit" value="전송" style="width: 50pt;height: 50pt;background-color: black;color: white">
                    </td>
                </tr>
            </table>
        </form>
        </center>
