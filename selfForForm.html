<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form action="results.html" method="GET">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required="required">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="required">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="1" max="200" step="5">
            </div>
            <div>
                <label for="date">Birthday</label>
                <input type="date" name="date" id="date" min="2016-08-01">
            </div>
            <div>
                Favorate Food
                <div>
                    <lable for="banana">Banana</lable>
                    <input type="checkbox" name="banana" id="banana">
                </div>
                <div>
                    <lable for="apple">Apple</lable>
                    <input type="checkbox" name="apple" id="apple">
                </div>
            </div>
            <div>
                Gender
                <div>
                    <lable for="male">Male</lable>
                    <input type="redio" name="gender" id="male" value="male">
                </div>
                <div>
                    <lable for="female">Female</lable>
                    <input type="redio" name="gender" id="female" value="female">
                </div>
            </div>
            <div>
                <label for="eyeColor">Eyecolor</label>
                <select name="eyecolor" id="eyecolor" multiple="multiple">
                    <option value="Green">Green</option>
                    <option value="Red"></option>
                </select>
            </div>
            <div>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div>
                <label>Password
                    <input type="password" name="password" required="required">
                </label>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
